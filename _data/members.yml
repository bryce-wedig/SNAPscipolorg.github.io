- name: Jordan Williams
  pronouns: she/her
  photo: Jordan.JPG
  info: Jordan is a pharmacology PhD candidate at the University of Pennsylvania researching upper respiratory diseases, calcium signaling, bitter taste receptors, and GPCRs. Her research interests have always centered around enzymes and their role in human health, whether in breast cancer research, drug metabolism and pharmacokinetics, bitter taste receptors, etc. Jordan wants to help scientists become better communicators of their work – regardless of the audience, and holds a special interest in increasing science literacy and communication in rural areas (like her native Idaho), where scientific resources and outreach are already sparse.
